<div class="top-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-sm-8 col-md-5 col-lg-4">
                <div class="currency-picker">
                    <span class="selected-currency">USD</span>
                    <ul id="currencies">
                        <li class="" data-currency="INR">INR</li>
                        <li class="" data-currency="GBP">GBP</li>
                        <li class="" data-currency="CAD">CAD</li>
                        <li class="selected" data-currency="USD">USD</li>
                        <li class="" data-currency="AUD">AUD</li>
                        <li class="" data-currency="EUR">EUR</li>
                        <li class="" data-currency="JPY">JPY</li>
                    </ul>
                </div>
                <div class="language-dropdown">
                    <span class="language-dd">English</span>
                    <ul id="language">
                        <li class="">German</li>
                        <li class="">French</li>
                    </ul>
                </div>
                <p class="phone-no"><i class="anm anm-phone-s"></i> +440 0(111) 044 833</p>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 d-none d-lg-none d-md-block d-lg-block">
                <div class="text-center"><p class="top-header_middle-text"> Worldwide Express Shipping</p></div>
            </div>
            <div class="col-2 col-sm-4 col-md-3 col-lg-4 text-right">
                <span class="user-menu d-block d-lg-none"><i aria-hidden="true" class="anm anm-user-al"></i></span>
                <ul class="customer-links list-inline">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Create Account</a></li>
                    {% endif %}
                    <li><a href="wishlist.html">Wishlist</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
